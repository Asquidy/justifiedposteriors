<header class="site-header">
  <div class="wrap">
    <div class="brand">
      <div class="brand-text">
        <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
        {% if site.tagline %}
          <div class="site-tagline">{{ site.tagline }}</div>
        {% endif %}
      </div>
    </div>
    <nav class="site-nav"></nav>
  </div>
</header>
