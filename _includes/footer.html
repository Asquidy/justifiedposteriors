<footer class="site-footer">
  <div class="wrap">
    <div class="footer-row">
      <div class="footer-col">
        <div class="footer-title">{{ site.title }}</div>
        <div class="footer-text">{{ site.tagline }}</div>
      </div>
      <div class="footer-col footer-links">
        <a href="{{ site.links.substack }}" target="_blank" rel="noopener">Substack</a>
        <a href="{{ site.links.apple }}" target="_blank" rel="noopener">Apple Podcasts</a>
        <a href="{{ site.links.spotify }}" target="_blank" rel="noopener">Spotify</a>
        <a href="{{ site.links.youtube }}" target="_blank" rel="noopener">YouTube</a>
      </div>
    </div>
    <div class="footer-meta">
      &copy; {{ "now" | date: "%Y" }} {{ site.podcast.author }}
    </div>
  </div>
</footer>

<script src="{{ "/assets/js/beliefs.js" | relative_url }}"></script>
